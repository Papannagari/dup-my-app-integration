<div class="container">
  
    <h1>Welcome To Angular features</h1>
    <button class="btn btn-success" ng-click="toggle()">Show Customer Data</button><br><br>
  
  <div ng-show="myVar">
  <input type="text" ng-model="letter" placeholder="Enter a letter to filter"/>
    <div class="table-responsive table-bordered">

        <table class="table" >
          <tr>
            <thead>
              <th ng-click="orderByMe('sno')">S.No</th>
              <th ng-click="orderByMe('id')">Id</th>
              <th ng-click="orderByMe('firstName')">FirstName</th>
              <th ng-click="orderByMe('lastName')">LastName</th>
              <th ng-click="orderByMe('email')">Email</th>
              <th ng-click="orderByMe('dob')">D.O.B</th>
              <th ng-click="orderByMe('gender')">Gender</th>
              <th ng-click="orderByMe('mobileNo')">MobileNo</th>
              <th ng-click="orderByMe('state')">State</th>
              
            </thead>
          </tr>
          <tr ng-repeat = "data in customerInfo | startsWithLetter:letter | orderBy:myOrderBy">
              <td>{{ $index + 1 }}</td>
            <td>{{data.id}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.dob}}</td>
            <td>{{data.gender}}</td>
            <td>{{data.mobileNo}}</td>
            <td>{{data.state}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
